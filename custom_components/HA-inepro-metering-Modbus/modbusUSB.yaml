--- # ---------------------------USB/Serial--------------------------------------
# Created by https://github.com/khaledemam/HA-inepro-Modbus/
# Modbus Config for inepro meter PRO380
# Adjust port setting to match USB port in use
# "modbus ID" setting can be changed on meter Menu - Settings, Communication, RS485 but is default to 1 from factory

  # ---------------------------------------------------------------------------

  # ---------------------------WIFI/LAN----------------------------------------
  # If using USR Wifi converter, remove lines 6 through 13 and uncomment the following
  #
  #- name: Ambition Modbus TCP
  #  type: tcp
  #  host: 192.168.XXX.XXX # set to USR devices ip address
  #  port: 502
  # ---------------------------------------------------------------------------

- name: PRO380-MOD
